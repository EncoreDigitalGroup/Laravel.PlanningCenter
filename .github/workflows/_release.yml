name: Release

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - !v[0-9]+.[0-9]+.[0-9]+-*

jobs:
  CreateRelease:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      -   name: Create Release
          id: create_release
          uses: ncipollo/release-action@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            generateReleaseNotes: true
            draft: false
            prerelease: false
